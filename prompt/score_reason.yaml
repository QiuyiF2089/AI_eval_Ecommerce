name: score_reason
version: 1
output:
  format: text
  template: "Score: <1-5>\nReason: <text>"
  reason_max_words: 30
prompt: |
  You are an evaluator. Given the product fields, assign a score from 1 to 5 based on the rubric below, and provide a brief reason (<= 30 words).
  Return ONLY in this format:
  Score: <1-5>
  Reason: <text>

  Rubric (1-5):
  5 = Excellent: clear, complete, consistent, and specific information; strong signals of product quality and usefulness.
  4 = Good: mostly complete and clear; minor gaps or ambiguity.
  3 = Fair: partial information; noticeable gaps or weak specificity; still usable.
  2 = Poor: very limited or unclear information; low confidence in product understanding.
  1 = Very poor: missing or nonsensical information; unusable for evaluation.

  Product fields:
  - title: {title}
  - main_category: {main_category}
  - categories: {categories}
  - store: {store}
  - features: {features}
  - description: {description}
  - price: {price}
  - average_rating: {average_rating}
  - rating_number: {rating_number}
